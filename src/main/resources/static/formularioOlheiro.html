<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário do Olheiro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #1a2a6c, #2a24d1, #020036);
            padding: 20px;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            max-width: 500px;
            margin: 0 auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-container label {
            display: block;
            margin-bottom: 10px;
        }
        .form-container input, .form-container select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .form-container input[type="file"] {
            padding: 5px;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .form-container button:hover {
            background-color: #0056b3;
        }
       .form-container input, .form-container select {
    width: 90%; /* Ajuste a porcentagem conforme necessário */
    padding: 10px;
    margin-bottom: 20px;
    border-radius: 5px;
    border: 1px solid #2b00ff;
}
</style>
</head>
<body>
<div class="form-container">
    <h2>Prencha seus dados pessoais</h2>
    <label for="name">Nome:</label>
    <input type="text" id="name" name="name" required>

   

    <label for="telefone">Telefone</label>
    <input type="tel" id="telefone" name="telefone" placeholder="Digite seu telefone" required>

    <label for="cpf">CPF</label>
    <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF" required>

    <label for="data-nascimento">Data de Nascimento</label>
    <input type="date" id="data-nascimento" name="data-nascimento" required>

    <label for="cep">CEP</label>
    <input type="text" id="cep" name="cep" placeholder="Digite seu CEP" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Digite seu email" required>
    
    <label for="senha">Senha</label>
    <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>

   

   

</div>
<div class="form-container">
    <h2>Formulário do Olheiro</h2>
    <form id="scoutForm">
        <label for="club">Clube:</label>
        <input type="text" id="club" name="club" required>
    
        <label for="location">Local:</label>
        <input type="text" id="location" name="location" required>
<!--        <button type="button" onclick="fillForm()">Preencher com Dados Aleatorios</button>-->
        <button type="submit">Cadastrar</button>
    </form>
    
</div>
