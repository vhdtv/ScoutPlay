<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Perfil do Atleta</title>
    <style>
        /* Reset de margens e bordas */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Estilos básicos do corpo */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #1a2a6c, #2a24d1, #020036);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Contêiner principal do perfil */
        .profile-container {
            background-color: #fff;
            color: #333;
            padding: 30px;
            border-radius: 20px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        /* Foto de perfil */
        .profile-pic {
            width: 180px;
            height: 180px;
            object-fit: cover;
            border-radius: 50%;
            border: 5px solid #1a2a6c;
            margin-bottom: 20px;
        }

        /* Botão vermelho de sair no canto superior direito */
        .logout-button {
            position: absolute;
            top: 20px; /* Alinhado no topo */
            right: 20px; /* Alinhado à direita */
            background-color: #ff4d4d; /* Vermelho */
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-align: center;
        }

        .logout-button:hover {
            background-color: #cc0000; /* Vermelho mais escuro ao passar o mouse */
        }

        /* Botão de configuração no rodapé */
        .soccer-ball {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 45px;
            color: #1a2a6c;
            background-color: #ffffff;
            padding: 2px;
            border-radius: 50%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            transition: background-color 0.3s, transform 0.3s;
        }

        /* Estilos para a seção de detalhes do perfil */
        .profile-details {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 20px;
        }

        .profile-details div {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: transparent;
            width: calc(50% - 10px);
        }

        .profile-details h2 {
            color: #1a2a6c;
            font-size: 20px;
            margin-bottom: 10px;
        }

        .profile-details p {
            margin: 10px 0;
            padding-bottom: 5px;
            border-bottom: 1px solid #e0e0e0;
        }

        /* Layout para os vídeos */
        #athleteVideos {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }

        .video-link {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 8px 10px;
            background-color: #1a2a6c;
            color: white;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            height: 40px;
            transition: background-color 0.3s;
        }

        .video-link:hover {
            background-color: #2a24d1;
        }
    </style>
</head>
<body>

<div class="profile-container">
    <button id="logoutButton" class="logout-button">Sair</button>
    <img id="profilePic" class="profile-pic" src="" alt="Foto do Atleta">
    <h1 id="athleteName">Nome do Atleta</h1>

    <a href="feedAtleta.html" class="soccer-ball">
        <i class="fa-regular fa-futbol"></i>
    </a>

    <div class="profile-details">
        <div>
            <h2>Sobre o atleta</h2>
            <p><strong>Idade:</strong> <span id="athleteAge">--</span> anos</p>
            <p><strong>Peso:</strong> <span id="athleteWeight">--</span> kg</p>
            <p><strong>Altura:</strong> <span id="athleteHeight">--</span> cm</p>
            <p><strong>Posição:</strong> <span id="athletePosition">--</span></p>
            <p><strong>Pé Dominante:</strong> <span id="athleteDominantFoot">--</span></p>
        </div>
        <div>
            <h2>Carreira e vídeo</h2>
            <p><strong>Clubes Anteriores:</strong> <span id="athleteClubs">--</span></p>
            <div id="athleteVideos"></div>
        </div>
    </div>
</div>


</body>
</html>
