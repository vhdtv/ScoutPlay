<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Atleta</title>
    <style>
        h1{
            color: #000;
        }
        p{
            color: #05026e;
            margin: 0;
            
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #1a2a6c, #2a24d1, #020036);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .profile-container {
            background-color: #fff;
            color: #333;
            padding: 30px;
            border-radius: 20px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        .profile-pic {
            width: 180px;
            height: 180px;
            object-fit: cover;
            border-radius: 50%;
            border: 5px solid #2a24d1;
            margin-bottom: 20px;
        }
        .edit-button{
            position: absolute;
            top:40px;
            right: 20px;
            padding:5px 10px;
            background-color: #1a2a6c;
            color:white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;        
        }
        .edit-button:hover{
            background-color: #2a24d1;
        }
        .profile-details{
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 20px;
        }
        .profile-details div {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: transparent;
            width: calc(100% - 50px);
        }
        .profile-details h2 {
                        border-bottom: 1px solid #ccc;
            padding-bottom: 5px;
            color: #1a2a6c;
            font-size: 20px;
            margin-bottom: 10px;
            grid-column: span 2;
        }
        .profile-details p{
            margin: 10px 0;
            border-bottom: 1px solid #e0e0e0;
            padding-bottom: 5px;
        }
        .profile-details a{
            display: inline-block;
            padding: 5px 10px;
            background-color: #1a2a6c;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-size: 13px;
        }
        .profile-details a:hover {
            background-color: #2a24d1;
        }

    </style>
</head>
<body>

    <div class="profile-container">
        <a href="editarPerfilAtleta.html" class="edit-button">Editar perfil</a>
        <img id="profilePic" class="profile-pic" src="https://via.placeholder.com/180" alt="Foto do Atleta">
        <h1 id="athleteName">Nome do Atleta</h1>

        <div class="profile-details">
            <div>
                    <h2>Sobre o atleta</h2>
        <p><strong>Idade:</strong> <span id="athleteAge">--</span> anos</p>
        <p><strong>Peso:</strong> <span id="athleteWeight">--</span> </p>
        <p><strong>Altura:</strong> <span id="athleteHeight">--</span></p>
        <p><strong>Posição:</strong> <span id="athletePosition">--</span></p>
        <p><strong>Pé Dominante:</strong> <span id="athleteDominantFoot"></span></p>
            </div>
            <div>
                    <h2>Carreira e vídeo</h2>         
        <p><strong>Clubes Anteriores:</strong> <span id="athleteClubs"></span></p>
        <p><strong>Vídeo: </strong><a id="athleteVideoLink" href="#" target="_blank">Seu link</a></p>
            </div>

    <script src="scriptFeedAtleta.js"></script>
</body>
</html>
